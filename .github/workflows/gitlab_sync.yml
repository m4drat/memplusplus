name: GitlabSync

on:
  - push
  - delete

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: wangchucheng/git-repo-sync@v0.1.0
      with:
        target-url: ${{ secrets.GITLAB_SYNC_TARGET_URL }}
        target-username: ${{ secrets.GITLAB_SYNC_TARGET_USERNAME }}
        target-token: ${{ secrets.GITLAB_SYNC_TARGET_TOKEN }}
